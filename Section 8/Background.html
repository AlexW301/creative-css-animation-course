    <style>
      .banner {
        height: 100vh;
        background: url(bg.png);
        background-position: 0 0;
        animation: animated-pattern 15s linear infinite;

    @keyframes animated-pattern {
        from {background-position: 0 0;}
        to {background-position: 800px 600px;}
    }

    </style>
  </head>

    <div class="banner"></div>
