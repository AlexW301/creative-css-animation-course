      body {
        padding: 0;

        background: url(rain.jpg);
        background-size: cover;
      }

      .rain {
        height: 100%;
        background: url(rain.png);
        animation: rain 0.3s linear infinite;
    }

        0% {
            background-position: 0 0;
        }

        100% {
            background-position: 20% 100%;
        }
        
    }
