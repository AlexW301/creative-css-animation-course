<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn {
        border: 2px solid tomato;
        background: none;
        color: tomato;
        padding: 20px 40px;
        font-size: 25px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.5s;
        position: relative;
        overflow: hidden;
      }

      .btn:before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: tomato;
        z-index: -1;
        border-radius: 50% 50% 0 0;
        transition: all 0.5s;
      }

      .btn:hover {
        color: white;
      }

      .btn:hover:before {
        height: 190%;
      }
    </style>
  </head>
  <body>
    <button class="btn">button</button>
  </body>
</html>
